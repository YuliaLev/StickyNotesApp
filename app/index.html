<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sticky Notes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="fontello/css/fontello.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script&amp;subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div ng-controller="notesController">
    <div class="mainContainer" id="main">
      <button type="button" class="btn btn-info" ng-click="createNewNote()">Add New Note</button>
          <br><br>
      <div class="wrapper" ng-hide="i.done" ng-repeat="i in notes" note-directive="" ng-class="{'pinkNote': i.color == 'pink', 'blueNote': i.color == 'blue', 'greenNote': i.color == 'green', 'yellowNote': i.color == 'yellow'}">
      </div>
          <br><br>
      <div class="wrapper" ng-show="j.done" ng-repeat="j in doneNotes" done-note-directive="" ng-class="{'pinkNote': j.color == 'pink', 'blueNote': j.color == 'blue', 'greenNote': j.color == 'green', 'yellowNote': j.color == 'yellow'}">
      </div>
    </div>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="Services/Factories/noteFactory.js"></script>
  <script src="Services/Services/notesService.js"></script>
  <script src="Controllers/notesController.js"></script>
  <script src="Directives/noteDirective.js"></script>
</body>
</html>
